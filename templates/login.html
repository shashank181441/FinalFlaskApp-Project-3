<!-- login.html -->

{% extends 'baseForm.html' %}

{% block content %}
<!-- <style>
    .form-use{
        border: 2 px solid black !important;  border-radius: 10px;  padding: 20px;
    }
</style> -->

    <div class="container text-center" style="max-width: 300px; border: 2px solid black;  border-radius: 10px;  padding: 20px; margin: auto; margin-top:50px;">
        <h2 class="text-center">Login</h2>
        <form method="POST" action="{{ url_for('login') }}" class="form-use">
            <div class="form-group text-left">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group text-left">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div></div>
            <button type="submit" class="btn btn-primary" style="text-align: center;">Login</button>
        </form>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert alert-warning mt-4  text-center" style="max-width: 480px;   margin-left: auto; margin-right: auto;">
            {{ messages[0][1] }}
        </div>
    {% endif %}
{% endwith %}

{% endblock %}
