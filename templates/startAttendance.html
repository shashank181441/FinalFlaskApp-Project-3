{% extends 'sideNav.html' %}
{% block content %}
<style>
    .card {
        background-color: rgb(248, 249, 250);
        transition: background-color 0.6s, transform 0.6s ease;
        border-radius: 5px;
        width: 300px; /* Set the width of the card */
    }

    .card:hover {
        background-color: rgb(226, 232, 238);
        transform: scale(1.05);
        text-decoration: none;
    }

    .card-body {
        padding: 1rem;
    }
    a:hover {
        text-decoration: none !important;
    }
    .card-body a:hover {
        text-decoration: none;
    }
</style>
<div class="container">
    <div class="row">
        {% for field, class_names in fields.items() %}
        {% if field == session['username'] %}
        {% for class_name in class_names.split(',') %}
        <div class="card mr-3 mb-2"> <!-- Removed col-md-4, mx-3, my-2 classes -->
            <a class="card-body" href="/frontAttend/{{ class_name }}">
                <h5 class="card-title">{{ field }}</h5>
                <p class="card-text">{{ class_name }}</p>
            </a>
            <a href="/jjj/{{ class_name }}">Photo</a>
        </div>
        {% endfor %}
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
